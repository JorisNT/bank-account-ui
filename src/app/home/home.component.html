<div class="home-container">
  <div class="home-content">
    <mat-button-toggle-group [value]="defaultConnectionType" (change)="onToggleTypeChange($event)">
      <mat-button-toggle [value]="ConnectionType.CREATE">Create new account</mat-button-toggle>
      <mat-button-toggle [value]="ConnectionType.LOGIN">Connect to account</mat-button-toggle>
    </mat-button-toggle-group>

    <div class="form-connection">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Placeholder" [formControl]="usernameControl">
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!usernameControl.valid" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
